<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truly Market - Price Tag Tool</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h2>üõçÔ∏è Truly Market Price Tag Label Tool</h2>

    <div class="mb-3 mt-4">
      <input
        type="text"
        id="searchInput"
        class="form-control"
        placeholder="Search product by title or SKU"
        oninput="filterProducts()"
      />
    </div>

    <table class="table table-bordered" id="productTable">
      <thead class="table-light">
        <tr>
          <th>Item Code</th>
          <th>English Name</th>
          <th>Chinese Name (editable)</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="productList">
        <!-- JS will populate rows here -->
      </tbody>
    </table>

    <div class="text-end mt-4">
      <button class="btn btn-primary" onclick="generatePDF()">Generate PDF</button>
    </div>
  </div>

  <script>
    // Sample product data (simulate Shopify API response)
    const products = [
      { id: 1, sku: "P001", title: "Organic Almond Butter", price: "12.99" },
      { id: 2, sku: "P002", title: "Coconut MCT Oil", price: "17.99" },
      { id: 3, sku: "P003", title: "Keto Bread Mix", price: "9.49" },
    ];

    const productList = document.getElementById("productList");

    function renderProducts() {
      productList.innerHTML = "";
      for (let product of products) {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${product.sku}</td>
          <td>${product.title}</td>
          <td contenteditable="true" class="editable-cn"></td>
          <td>$${product.price}</td>
          <td><button class="btn btn-sm btn-success" onclick="addToPrintList('${product.sku}')">Add</button></td>
        `;
        productList.appendChild(row);
      }
    }

    function filterProducts() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const rows = productList.getElementsByTagName("tr");
      for (let row of rows) {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(keyword) ? "" : "none";
      }
    }

    function addToPrintList(sku) {
      alert("Added to print list: " + sku);
      // In next step, store data in array and allow editing
    }

    function generatePDF() {
      alert("PDF generation will be added in the next step!");
    }

    renderProducts();
  </script>
</body>
</html>
