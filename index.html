<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Label Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<style>
  #searchWrapper {
    position: relative;
  }
  #searchInput {
    padding-right: 2.5rem;
  }
  #clearSearchBtn {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #888;
    font-size: 1.2rem;
    display: none;
  }
  #clearSearchBtn:hover {
    color: #555;
  }
  img.thumb {
    width: auto;
    height: 30px;
    cursor: pointer;
  }
  #modalImage {
    width: 100%;
    height: auto;
  }
  .tag {
    display: inline-flex;
    align-items: center;
    background-color: #007bff;
    color: white;
    border-radius: 20px;
    padding: 0.2rem 0.6rem;
    margin: 0.25rem;
    font-size: 0.75rem;
  }
  .tag .btn-close {
    font-size: 0.7rem;
    margin-left: 0.5rem;
  }

  /* ‚úÖ New style to reduce font size and row height */
  .table td,
  .table th {
    font-size: 0.75rem;
    padding-top: 0.3rem;
    padding-bottom: 0.3rem;
  }

  td[contenteditable="true"] {
    background-color: #fff8dc;
    outline: none;
  }
</style>

</head>
<body class="p-4 bg-light">
  <div class="container-fluid">
    <h2 class="mb-4">üì¶ Product Label Table</h2>

    <!-- Search field with clear button -->
    <div id="searchWrapper" class="mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Search by Title or Barcode" />
      <span id="clearSearchBtn">&times;</span>
    </div>

    <!-- Product Table -->
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-light">
            <tr>
              <th>Image</th>
              <th style="display: none;">Variant ID</th>
              <th>Title</th>
              <th style="display: none;">Barcode</th>
              <th>Price (CAD)</th>
              <th>Price Tag Line 1</th>
              <th>Price Tag Line 2</th>
              <th>ProductDesc</th>
              <th>Action</th>
            </tr>
        </thead>
        <tbody id="productList">
          <tr><td colspan="8">Loading...</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <nav>
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>

    <!-- Print List Tag Container -->
    <div class="mt-4">
      <h5>üñ®Ô∏è Print List</h5>
      <div id="printListTags" class="d-flex flex-wrap"></div>
    </div>
  </div>

  <!-- Image Modal -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-body p-0">
          <img id="modalImage" src="" alt="Enlarged Product Image" />
        </div>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCy3fmE6jjoju1u5Zv6PQbSuHq6718zNcE",
      authDomain: "trulymarket-c25b6.firebaseapp.com",
      projectId: "trulymarket-c25b6",
      storageBucket: "trulymarket-c25b6.firebasestorage.app",
      messagingSenderId: "810610286008",
      appId: "1:810610286008:web:847f3bc2c441e103a1434d",
      measurementId: "G-KWN9XQD8K5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let allData = [];
    let filteredData = [];
    let currentPage = 1;
    const itemsPerPage = 10;

    function showImageModal(src) {
      document.getElementById("modalImage").src = src;
      const modal = new bootstrap.Modal(document.getElementById('imageModal'));
      modal.show();
    }

    function renderList(data) {
      const tbody = document.getElementById("productList");
      tbody.innerHTML = "";

      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageData = data.slice(start, end);

      if (pageData.length === 0) {
        tbody.innerHTML = `<tr><td colspan="8" class="text-muted">No results found.</td></tr>`;
        return;
      }

      pageData.forEach(doc => {
        const row = document.createElement("tr");

        const img = doc["Image URL"]
          ? `<img src="${doc["Image URL"]}" alt="Image" class="thumb" onclick="showImageModal('${doc["Image URL"]}')"/>`
          : "";

        const price = doc["Price"] || "";
        const priceCAD = price
          ? new Intl.NumberFormat("en-CA", { style: "currency", currency: "CAD" }).format(price)
          : "";

        const titleText = doc["Title"] || "";
        const titleLink = doc["Product URL"]
          ? `<a href="${doc["Product URL"]}" target="_blank">${titleText}</a>`
          : titleText;

        row.innerHTML = `
          <td>${img}</td>
          <td style="display: none;">${doc["Variant ID"] || ""}</td>
          <td>${titleLink}</td>
          <td style="display: none;">${doc["Barcode"] || ""}</td>
          <td>${priceCAD}</td>
          <td contenteditable="true" data-field="ProductNameEng">${doc["ProductNameEng"] || ""}</td>
          <td contenteditable="true" data-field="ProductNameChi">${doc["ProductNameChi"] || ""}</td>
          <td contenteditable="true" data-field="ProductDesc">${doc["ProductDesc"] || ""}</td>
          <td><button class="btn btn-sm btn-outline-primary" onclick="addToPrintList('${titleText.replace(/'/g, "\\'")}')">Add to Print List</button></td>
        `;
        tbody.appendChild(row);
      });

      renderPagination(data.length);
    }

    function renderPagination(totalItems) {
      const pageCount = Math.ceil(totalItems / itemsPerPage);
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";

      const prevLi = document.createElement("li");
      prevLi.className = "page-item" + (currentPage === 1 ? " disabled" : "");
      prevLi.innerHTML = `<a class="page-link" href="#">¬´ Prev</a>`;
      prevLi.onclick = () => {
        if (currentPage > 1) {
          currentPage--;
          renderList(filteredData);
        }
      };
      pagination.appendChild(prevLi);

      const statusLi = document.createElement("li");
      statusLi.className = "page-item disabled";
      statusLi.innerHTML = `<span class="page-link">Page ${currentPage} of ${pageCount}</span>`;
      pagination.appendChild(statusLi);

      const nextLi = document.createElement("li");
      nextLi.className = "page-item" + (currentPage === pageCount ? " disabled" : "");
      nextLi.innerHTML = `<a class="page-link" href="#">Next ¬ª</a>`;
      nextLi.onclick = () => {
        if (currentPage < pageCount) {
          currentPage++;
          renderList(filteredData);
        }
      };
      pagination.appendChild(nextLi);
    }

    function searchRecords() {
      const keyword = document.getElementById("searchInput").value.trim().toLowerCase();
      const clearBtn = document.getElementById("clearSearchBtn");

      clearBtn.style.display = keyword ? "inline" : "none";
      currentPage = 1;

      if (!keyword) {
        filteredData = [...allData];
      } else {
        filteredData = allData.filter(doc =>
          (doc["Title"] || "").toLowerCase().includes(keyword) ||
          (doc["Barcode"] || "").toLowerCase().includes(keyword)
        );
      }

      renderList(filteredData);
    }

    function addToPrintList(title) {
      const tagContainer = document.getElementById("printListTags");
      if ([...tagContainer.children].some(el => el.dataset.title === title)) return;

      // üîç Find the row containing the matching title
      const row = [...document.querySelectorAll("#productList tr")].find(tr =>
        tr.cells[2]?.textContent.trim() === title
      );
      if (!row) return;

      // üÜî Get hidden Variant ID to identify document
      const variantId = row.cells[1]?.textContent?.trim();

      // üìù Get inline-edit field values
      const ProductNameEng = row.cells[4]?.textContent.trim();
      const ProductNameChi = row.cells[5]?.textContent.trim();
      const ProductDesc = row.cells[6]?.textContent.trim();

      if (!variantId) {
        alert("‚ùó Cannot find Variant ID for this row.");
        return;
      }

      // üîÑ Update to Firebase
      const docRef = db.collection("pricetaglabel").where("Variant ID", "==", variantId);
      docRef.get().then(snapshot => {
        if (snapshot.empty) {
          alert("‚ö†Ô∏è Cannot update ‚Äî record not found.");
          return;
        }
        snapshot.forEach(doc => {
          db.collection("pricetaglabel").doc(doc.id).update({
            ProductNameEng,
            ProductNameChi,
            ProductDesc
          }).then(() => {
            console.log(`‚úÖ Updated Firebase: ${title}`);
          }).catch(err => {
            console.error("‚ùå Firebase update failed:", err);
          });
        });
      });

      // ‚ûï Add tag
      const tag = document.createElement("span");
      tag.className = "tag";
      tag.dataset.title = title;
      tag.innerHTML = `${title}<button type="button" class="btn-close btn-close-white ms-2" aria-label="Remove"></button>`;
      tag.querySelector(".btn-close").onclick = () => tag.remove();
      tagContainer.appendChild(tag);
    }


    async function loadData() {
      const snapshot = await db.collection("pricetaglabel").get();
      allData = snapshot.docs.map(doc => doc.data());
      filteredData = [...allData];
      renderList(filteredData);

      const input = document.getElementById("searchInput");
      const clearBtn = document.getElementById("clearSearchBtn");

      input.addEventListener("input", searchRecords);
      clearBtn.addEventListener("click", () => {
        input.value = "";
        clearBtn.style.display = "none";
        searchRecords();
      });
    }

    loadData();
  </script>

  <!-- Bootstrap JS for modal -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
