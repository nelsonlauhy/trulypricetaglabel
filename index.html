<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Label List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h2>ðŸ“¦ Product Label List</h2>

    <!-- Search -->
    <div class="input-group my-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Search by Title or Barcode" />
      <button class="btn btn-outline-secondary" onclick="searchRecords()">Search</button>
    </div>

    <!-- List -->
    <div id="productList" class="list-group mb-4"></div>

    <!-- Pagination -->
    <nav>
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
  </div>

  <script>
    // âœ… Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCy3fmE6jjoju1u5Zv6PQbSuHq6718zNcE",
      authDomain: "trulymarket-c25b6.firebaseapp.com",
      projectId: "trulymarket-c25b6",
      storageBucket: "trulymarket-c25b6.firebasestorage.app",
      messagingSenderId: "810610286008",
      appId: "1:810610286008:web:847f3bc2c441e103a1434d",
      measurementId: "G-KWN9XQD8K5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let allData = [];
    let filteredData = [];
    let currentPage = 1;
    const itemsPerPage = 10;

    function renderList(data) {
      const list = document.getElementById("productList");
      list.innerHTML = "";

      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageData = data.slice(start, end);

      if (pageData.length === 0) {
        list.innerHTML = `<div class="text-muted">No results found.</div>`;
        return;
      }

      pageData.forEach(doc => {
        const item = document.createElement("div");
        item.className = "list-group-item";

        item.innerHTML = `
          <strong>Variant ID:</strong> ${doc["Variant ID"] || ""}<br/>
          <strong>Title:</strong> ${doc["Title"] || ""}<br/>
          <strong>Barcode:</strong> ${doc["Barcode"] || ""}<br/>
          <strong>Eng:</strong> ${doc["ProductNameEng"] || ""}<br/>
          <strong>Chi:</strong> ${doc["ProductNameChi"] || ""}<br/>
          <strong>Desc:</strong> ${doc["ProductDesc"] || ""}<br/>
          <a href="${doc["Product URL"]}" target="_blank">ðŸ”— View Product</a>
        `;
        list.appendChild(item);
      });

      renderPagination(data.length);
    }

    function renderPagination(totalItems) {
      const pageCount = Math.ceil(totalItems / itemsPerPage);
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";

      for (let i = 1; i <= pageCount; i++) {
        const li = document.createElement("li");
        li.className = "page-item" + (i === currentPage ? " active" : "");
        li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
        li.onclick = () => {
          currentPage = i;
          renderList(filteredData);
        };
        pagination.appendChild(li);
      }
    }

    function searchRecords() {
      const keyword = document.getElementById("searchInput").value.trim().toLowerCase();
      currentPage = 1;
      if (!keyword) {
        filteredData = [...allData];
      } else {
        filteredData = allData.filter(doc =>
          (doc["Title"] || "").toLowerCase().includes(keyword) ||
          (doc["Barcode"] || "").toLowerCase().includes(keyword)
        );
      }
      renderList(filteredData);
    }

    async function loadData() {
      const snapshot = await db.collection("pricetaglabel").get();
      allData = snapshot.docs.map(doc => doc.data());
      filteredData = [...allData];
      renderList(filteredData);
    }

    loadData();
  </script>
</body>
</html>
